<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SRPM</title>
    <base href="/" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/logo-uth.png" />
    <link rel="stylesheet" href="/src/styles.css" />
    
    <style>
      /* Loading Screen Styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white; /* Đổi nền thành màu trắng */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(0, 0, 0, 0.3); /* Đổi màu spinner thành tối hơn để dễ nhìn */
        border-top: 4px solid black; /* Đổi màu spinner thành đen */
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        color: black; /* Đổi màu chữ thành đen */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 18px;
        font-weight: 300;
        letter-spacing: 1px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      
      /* Page Transition Styles */
      .page-transition {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }
      
      .page-transition.loaded {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Alternative Loading Animations */
      .loading-dots {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }
      
      .loading-dots div {
        width: 8px;
        height: 8px;
        background: black; /* Đổi màu chấm thành đen */
        border-radius: 50%;
        animation: bounce 1.4s ease-in-out infinite both;
      }
      
      .loading-dots div:nth-child(1) { animation-delay: -0.32s; }
      .loading-dots div:nth-child(2) { animation-delay: -0.16s; }
      .loading-dots div:nth-child(3) { animation-delay: 0s; }
      
      @keyframes bounce {
        0%, 80%, 100% { 
          transform: scale(0);
          opacity: 0.5;
        } 
        40% { 
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Đang tải...</div>
      <div class="loading-dots">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    
    <!-- Main Content -->
    <div id="root" class="page-transition">
      <div class="main-container">
        <!-- Nội dung sẽ được render bởi React -->
      </div>
    </div>
    
    <script>
      // Loading Screen Controller
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        const mainContent = document.getElementById('root');
        
        // Hide loading screen after page loads
        setTimeout(() => {
          loadingScreen.classList.add('hidden');
          mainContent.classList.add('loaded');
        }, 1000); // Adjust timing as needed
      });
      
      // Page transition for navigation
      function showPageTransition() {
        const mainContent = document.getElementById('root');
        mainContent.classList.remove('loaded');
        
        setTimeout(() => {
          mainContent.classList.add('loaded');
        }, 100);
      }
      
      // Listen for navigation events (if using React Router)
      window.addEventListener('popstate', showPageTransition);
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
